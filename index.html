<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Downloader</title>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            color: #333;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #status {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        /* Spinner styles */
        .spinner {
            border: 6px solid #e0e0e0; /* Light grey */
            border-top: 6px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Link styles */
        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Downloading Your File...</h1>
    <p id="status">Preparing to download...</p>
    
    <!-- Loading spinner -->
    <div class="spinner" id="loadingSpinner"></div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const fileUrl = urlParams.get('fileUrl');  // Get the file URL from the query parameter

            const loadingSpinner = document.getElementById('loadingSpinner');
            const statusElement = document.getElementById('status');
            loadingSpinner.style.display = 'block';  // Show the loading spinner

            if (fileUrl) {
                // Extract the file name from the URL
                const fileName = decodeURIComponent(fileUrl.substring(fileUrl.lastIndexOf('/') + 1));

                // Create a hidden download link
                const link = document.createElement('a');  
                link.href = fileUrl;  // Direct link to the file
                link.setAttribute('download', fileName);  // Suggest the original file name
                link.style.display = 'none';
                document.body.appendChild(link);  // Append the link to the body
                link.click();  // Trigger the download
                // No need to remove the link immediately

                loadingSpinner.style.display = 'none';  // Hide the loading spinner once done

                // Update status with a clickable link in case automatic download doesn't work
                statusElement.innerHTML = 'If your download did not start automatically, <a href="' + fileUrl + '" download="' + fileName + '">click here</a>.';
                statusElement.style.fontSize = '1em';

                // Attempt to close the window after a delay
                setTimeout(function() {
                    // Check if the window can be closed
                    if (window.opener && !window.opener.closed) {
                        window.close();  // Close the current tab if possible
                    } else {
                        // If window.close() is not allowed, inform the user
                        statusElement.innerHTML += '<br><br>You can close this window manually.';
                    }
                }, 1500);  // 1.5 seconds delay to ensure download initiation
            } else {
                loadingSpinner.style.display = 'none';  // Hide the spinner if no URL is provided
                statusElement.textContent = 'No file URL provided.';
                statusElement.style.color = 'red';
            }
        }
    </script>
</body>
</html>
